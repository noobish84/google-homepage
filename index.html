<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css">
    <link rel="stylesheet" href="./Styles/style.css">

    <title>My Google Homepage clone</title>
</head>
<body>
    <div class="top-bar">
        <div class="bar-left">
            <div class="menu">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
        </div>
        
        <div class="bar-right">
            <div class="menu">
                <a href="">Gmail</a>
                <a href="">Images</a>
            </div>
            <a href="" class="apps-toggle">
                <img src="./Images/baseline_apps_black_24dp.png">
            </a>
            <a href="" class="user-icon">
                <img src="Images\Beaker.jpg" alt="user">
            </a>
        </div>

    </div>

    <div class= "content">
        <div class="search-wrapper">
            <div class="logo">
                <img src= "Images/googlelogo.png">
            </div>
            <div class="search-input">
                <img class="search" src="Images/search.svg">
                <input type="text">
                <img class="mic" src="Images/voice search.svg"> 
            </div>
            <div class="buttons">
                <input class="gosearch" type="button" value="Search">
                <input class="lucky" type="button" value="I'm Feeling Lucky">
            </div>
        </div>
    </div>

    <div class="footer">

            <div class="foot-menu">
